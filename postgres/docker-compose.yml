version: '3'

services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_PASSWORD: tom123
      POSTGRES_USER: tom
    volumes:
      - postgres-data:/var/lib/postgresql/data/
      - ./config/:/docker-entrypoint-initdb.d/
    restart: unless-stopped
    networks:
      default:
      emotives:
        aliases:
          - postgres_db

volumes:
  postgres-data:

networks:
  emotives:
    external:
      name: emotives
  default:
